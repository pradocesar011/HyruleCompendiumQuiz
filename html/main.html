<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link rel="stylesheet" href="/css/main_style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main_script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  </head>

  <body id="background-frame" id="background-image">
    <div class="container-fluid p-5">
      <div class="container">
        <h1>Main Page</h1>
        <p>This is the main content of the site.</p>
        <a href="../index.html"><button type="button" class="btn btn-primary">Return</button></a>
      </div>
    </div>

    <div class="container my-5">
      <h1 class="text-center mb-4">Breath of the Wild Compendium</h1>

      <div class="row d-flex justify-content-between align-items-start flex-wrap my-5">


        <!-- IMG & Griid cont -->
        <div class="col-6">
          <div class="col-md-12 text-center">
            <!-- This is where the correct entry image will be injected -->
            <div class="image-container ">

              <img id="answerEntry" class="img-fluid" alt="Answer Entry Image" />
              <div class="grid-overlay">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
            </div>
          </div>
        </div>
        
      

        <div class="col-6 justify-content-center align-items-center">
          <div id="resultMessage" class="text-center">
            <h4 class="text-success">Correct!</h4>
            <h5 id="correct-name" class="text-capitalize"></h5>
            <p id="correct-description"></p>
            <button type="button" class="btn btn-success" id="reload-btn">Reload</button>
          </div>
        </div>
      </div>

      <!-- <button id="testBtn" class="btn btn-primary">Test</button>
      <button id="testBtnClear" class="btn btn-primary">Clear</button> -->


      <div id="entries" class="row gy-4 justify-content-center">
        <!-- Random entries will be displayed here -->
      </div>
    </div>

    <div class="container py-5 justify-content-center">
      <button type="button" class="btn btn-info" id="btn-creatures">Creatures</button>
      <button type="button" class="btn btn-info" id="btn-equipment">Equipment</button>
      <button type="button" class="btn btn-info" id="btn-materials">Materials</button>
      <button type="button" class="btn btn-info" id="btn-monsters">Monsters</button>
      <button type="button" class="btn btn-info" id="btn-treasure">Treasure</button>
      <button type="button" class="btn btn-info" id="btn-all">All</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
